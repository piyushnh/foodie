<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block  title%}{% endblock %}</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">



  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Goodfoods</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% include 'search/search.html'%}

        </ul>

        <ul class="nav justify-content-end">
          {% if user.is_authenticated%}

          <li class="nav-item dropdown" style="margin-right:1.5rem">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="oi oi-people"></span>
            </a>
            <div class="dropdown-menu"  aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'friendship:friendship_request_list' %}" >Friend Requests</a>
              <a class="dropdown-item" href="{%url 'friendship:friendship_requests_rejected'%}" >Rejected Requests</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'friendship:friendship_view_friends' user.username%}" >Friends List</a>
            </div>
          </li>

          <li class="nav-item dropdown" style="margin-right:1.5rem">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons">account_circle</i>
            </a>
            <div class="dropdown-menu"  aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'userprofiles:user_profile' pk=user.pk %}" >Profile</a>
              <a class="dropdown-item" href="{%url 'home'%}" >Home</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'account_logout' %}" >Logout</a>
            </div>
          </li>
          {% else %}
          <form class="form-inline">
              <button class="btn btn-outline-success" type="button" style="margin-right:0.5rem"><a  href="{% url 'account_login' %}">Login</a></button>
              <button class="btn btn-outline-success" type="button"><a  href="{% url 'account_signup' %}">Sign up</a></button>
          </form>

        </ul>
        {% endif %}

      </div>
    </nav>



    {% block body_block%}
    {% endblock %}

    {% block content%}
    {% endblock %}




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
