{% extends "base.html" %}

{% block content %}
<div class="container">
  <br>
  <br>
  {% for restaurant in restaurants %}
    <div class="card" style="width: 100%; height:10%;">
      <div class="card-body" style="padding:0px; margin:1% 5% 1% 1%;">

      <img  style="max-width:100px; max-height:100px; margin-right:5%; " class="rounded float-left" src="{{restaurant.cover_pic.url}}">

      <h3><a class="card-title" href="{% url 'restaurants:restaurant_detail' pk=restaurant.pk %}">{{restaurant.name}}</a></h3>

      </div>
    </div>
  {% endfor %}
<br>
<br>
<br>
<a class="btn btn-primary" href="{% url 'restaurants:new_restaurant' %}" role="button">Create New Restaurant</a>

</div>
{% endblock %}
